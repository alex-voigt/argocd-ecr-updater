{{- if .Values.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "argocd-ecr-updater.fullname" . }}
  labels:
    {{- include "argocd-ecr-updater.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "argocd-ecr-updater.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "argocd-ecr-updater.fullname" . }}
{{- end }}
